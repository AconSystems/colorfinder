<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <title>ColorFinder</title>

  <link rel="manifest" href="/colorfinder/daten-os/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/colorfinder/daten-os/icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="ColorFinder" />

  <link rel="stylesheet" href="/colorfinder/daten-os/style.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">ColorFinder</div>
    </div>
  </header>

  <main class="wrap">
    <section class="stage">
      <div class="videoShell" id="videoShell">
        <video id="video" playsinline webkit-playsinline autoplay muted></video>
        <canvas id="canvas" aria-hidden="true"></canvas>

        <div id="tapHint" class="tapHint">tippe ins bild</div>
        <div id="tapRing" class="tapRing" aria-hidden="true"></div>
      </div>

      <div class="panel">
        <div class="panelTop">
          <button id="btnStart" class="btn">kamera starten</button>

          <div class="panelRight">
            <button id="btnLight" class="btn subtle" disabled>licht aus</button>
            <button id="btnWB" class="btn subtle" disabled>kalibrieren</button>
          </div>
        </div>

        <div class="statusLineMini" id="statusText">bereit</div>

        <div class="result">
          <div class="swatchRow">
            <div id="swatch" class="swatch"></div>
            <div class="nameBlock">
              <div id="colorName" class="colorName">keine messung</div>
              <div id="colorDesc" class="colorDesc">tippe ins videobild</div>
            </div>
          </div>

          <div class="grid">
            <div class="card">
              <div class="kv">
                <div class="k">hex</div>
                <div class="v" id="outHex">-</div>
              </div>
              <button class="btn small" data-copy="outHex">copy</button>
            </div>

            <div class="card">
              <div class="kv">
                <div class="k">rgb</div>
                <div class="v" id="outRgb">-</div>
              </div>
              <button class="btn small" data-copy="outRgb">copy</button>
            </div>

            <div class="card">
              <div class="kv">
                <div class="k">hsl</div>
                <div class="v" id="outHsl">-</div>
              </div>
              <button class="btn small" data-copy="outHsl">copy</button>
            </div>

            <div class="card">
              <div class="kv">
                <div class="k">css</div>
                <div class="v" id="outCss">-</div>
              </div>
              <button class="btn small" data-copy="outCss">copy</button>
            </div>
          </div>

          <div class="toast" id="toast" aria-live="polite"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="/colorfinder/daten-os/app.js"></script>
</body>
</html>
